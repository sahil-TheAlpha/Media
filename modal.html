<!DOCTYPE html>
<html>
<head>
  <!--Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="CSS/modal.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
  <title>POPUPS</title>
</head>

<body>
  <div class="text-center">
    <button type="button" id="btnPrimary" class="btn btn-primary buttons" data-toggle="modal" data-target="#myModal">Opera Modal</button>
    <button type="button" id="btnDanger" class="btn btn-danger buttons" data-toggle="modal" data-target="#myModal">Chrome Modal</button>
    <button type="button" id="btnDark" class="btn btn-dark buttons" data-toggle="modal" data-target="#myModal">Firefox Modal</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <p>Hey you!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">YES </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="JS/modal.js"></script>
  <!-- Bootstrap JS -->
  <script type="text/javascript" src="JS/bootstrap.min.js"></script>
</body>
</html>
